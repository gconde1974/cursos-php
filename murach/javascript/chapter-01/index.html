<!doctype html>
<html lang="en">
<head>
	<title>join email list</title>
	<meta charset="utf-8"><link rel="shortcut icon" href="img/favicon.ico">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/email-list.css">
	<script type="text/javascript" src="js/email-list.js"></script>
</head>
	
<body>
	<main>
		<h1>please join our email list</h1>
		<form id="email-form" name="email-form" action="join.html" method="get">
			<label for="email-address1">email address:</label>
			<input type="text" name="email-address1" id="email-address1">
			<span id="email-address1-error">*</span><br>

			<label for="email-address2">re-enter email address:</label>
			<input type="text" name="email-address2" id="email-address2">
			<span id="email-address2-error">*</span><br>

			<label for="first-name">first name:</label>
			<input type="text" name="first-name" id="first-name">
			<span id="first-name-error">*</span><br>

			<label>&nbsp;</label>
			<input type="button" name="" id="join-list" value="join our list">
		</form>
	</main>

</body>
</html>
